<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>To do List</title>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>ToDo List:</h1>
            </header>

            <div class="add-task">
                <input id="new-task-input" type="text" placeholder="Add a task...">
                <button class="add-task-btn">+</button>
            </div><!--add-task-->

            <div class="task-list-header">
                <h2>Tasks</h2>
                <button class="remove-complete-btn">Remove</button>
            </div><!--task-list-header-->

            <div class="list-task-wrapper">
                <ul class="task-list"></ul>
            </div><!--list-task-wrapper-->
        </div><!--wrapper-->

        <template id="task-template">
            <li class="task">
                <input type="checkbox">
                <label>
                    <span class="check-mark">&#10004;</span>
                    <span class="custom-checkbox"></span>
                </label>
            </li>
        </template>
    </body>
</html>
